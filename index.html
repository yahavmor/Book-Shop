    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Shop</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body onload="onInit()" onsubmit="">
        
            <h1 class="main-header">Book Shop</h1>



            <div class="container">


                    <div class="filter">
                    <button onclick="onResetSearch()">Reset Search</button>
                    <input class="input" placeholder="Search for a book..." oninput="onSearch(this)">
                    </div>


                    <button class="add-book" onclick="onAddBook()">Add Book</button>



            <table class="book-table">
                <thead>
                    <tr class="table-header">
                    <th>Title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
        
                <tbody class="book-list"></tbody>
            </table>        
            </div> 

            <footer class="footer">
                <p class="footer-text">Book Shop - All rights reserved &copy; 2025</p>
                <div class="footer-stats">
                    <p class="expensive-books">Expensive Books: <span class="expensive-books-count"></span></p>
                    <p class="average-books">Average Books: <span class="average-books-count"></span></p>
                    <p class="cheap-books">Cheap Books: <span class="cheap-books-count"></span></p>
                </div>
            </footer>

        <dialog class="book-details-modal">
            <form method="dialog">
                <h2 class="dialog-title">More Details About The Book</h2>    
                <pre></pre>
                <button class="close-modal">X</button>
            </form>
        </dialog>



        <div class="message-modal hidden">
                <p class="message-text"><span class="success-txt">Success</span>  <span2></span2></p>
        </div>



        <script src="js/book.service.js"></script>
        <script src="js/book.controller.js"></script>
        <script src="js/local,storage.js"></script>

    </body>
    </html>
