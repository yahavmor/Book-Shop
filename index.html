<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="onInit()" onsubmit="">
    
        <input type="text" placeholder="Search for a book..." oninput="onSearch(this)">
        <button class="add-book" onclick="onAddBook()">Add Book</button>
    <table class="book-table">
        <tr class="header">
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tbody class="book-list">
        </tbody>
    </table>

    <dialog class="book-details-modal">
        <form method="dialog">
            <h2 class="dialog-title">More Details About The Book</h2>    
            <pre></pre>
            <button class="close-modal">X</button>
        </form>
    </dialog>
    <script src="js/book.service.js"></script>
    <script src="js/book.controller.js"></script>
    <script src="js/local,storage.js"></script>

</body>
</html>
